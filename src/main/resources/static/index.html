<!DOCTYPE HTML>

<html>
    <head>
        <title>I/O Blocks</title>

        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" />
        <meta charset="utf-8" />

        <script type="text/javascript" src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

        <script>
        window.Polymer = window.Polymer || {};
        window.Polymer.dom = 'shadow';
        window.addEventListener('WebComponentsReady', function() {
            //window.doc = Polymer.dom(document);
        });

        // String.format polyfill.
        if (!String.prototype.format) {
          String.prototype.format = function() {
            var args = arguments;
            return this.replace(/{(\d+)}/g, function(match, number) {
              return typeof args[number] != 'undefined' ? args[number] : match;
            });
          };
        }
        </script>

        <link rel="import" href="io-app.html" />
        <link rel="import" href="components/io-wire.html" />
        <link rel="import" href="components/io-block.html" />

        <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            background-color: #E5E5E5;
            font-family: 'Roboto', sans-serif;
        }
        </style>

    </head>

    <body unresolved="unresolved">
        <io-app>


            <io-block
                    x="100"
                    y="100"
                    id="s1">
                <io-block-supplier></io-block-supplier>
            </io-block>

            <io-block
                    id="d1"
                    x="100"
                    y="290">
                <io-block-display></io-block-display>
            </io-block>

            <io-block
                    id="s3"
                    x="100"
                    y="500">
                <io-block-supplier></io-block-supplier>
            </io-block>

            <io-block
                    x="400"
                    y="150"
                    id="c1">
                <io-block-add></io-block-add>
            </io-block>
            <io-wire id="w1" in="s1:count" out="d1:i0"></io-wire>
            <io-wire id="w2" in="s3:count" out="c1:i0"></io-wire>

            <!--<io-block
                id="c2"
                x="400"
                y="400"
                icount = "2">
            </io-block>

            <io-block
                id="c3"
                x="650"
                y="300"
                icount = "2">
            </io-block>-->
        </io-app>
    </body>

</html>
