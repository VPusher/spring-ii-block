<!DOCTYPE HTML>

<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="io-block-display">

    <style>
    :host * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    </style>

    <template>
        <span>{{value}}</span>
    </template>

    <script>
    Polymer({

        is: 'io-block-display',

        properties: {
            name: {
                type: String,
                value: 'Display'
            },
            inputs: {
                type: Array,
                readOnly: true,
                value: function () {
                    return ['i0'];
                }
            },
            outputs: {
                type: Array,
                readOnly: true,
                value: function () {
                    return [];
                }
            },
            value: {
                type: Object
            }
        },

        compute: function (inputs) {
            this.value = inputs[0] === undefined ? 'undefined' : inputs[0];
        }
    });
    </script>

</dom-module>
